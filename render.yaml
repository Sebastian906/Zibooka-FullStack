services:
  # Backend API
  - type: web
    name: zibooka-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASS
        sync: false
      - key: ADMIN_PHONE
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_FORCE_SMTP
        value: true
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: VITE_FRONTEND_URL
        value: https://zibooka.onrender.com
      - key: CLDN_NAME
        sync: false
      - key: CLDN_API_KEY
        sync: false
      - key: CLDN_SECRET_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # Frontend con proxy
  - type: web
    name: zibooka-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      # Redirigir todas las peticiones /api/* al backend
      - type: rewrite
        source: /api/*
        destination: https://zibooka-backend.onrender.com/api/*
      # Servir el frontend para cualquier otra ruta (SPA routing)
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: VITE_BACKEND_URL
        value: /api
      - key: VITE_CURRENCY
        value: $